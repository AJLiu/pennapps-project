  <div class="container">
    <div class = "row">
    <div class="panel-heading">
      <h2>Login</h2>
    </div>
    <div class="panel-body">
      <form ng-submit="login()" style="margin-top:2px;">
        <div class="form-group">
          <label for="email"class="col-sm-2 control-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="loginUser.email">
        </div>
        <div class="form-group">
          <label for="password"class="col-sm-2 control-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginUser.password">
        </div>
        <button type = "submit" class = "btn btn-success">Login</button>

      </form>
    </div>
  </div>
