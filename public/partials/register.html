<div class="panel" id="register">
	<div class="panel-heading">
		<h2> Register </h2>
	</div>
	<div class="panel-body">
		<form ng-submit="register()" class="form horizontal">
			<div class="form-group" style="margin-top:5px;">
				<label for="first_name" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="first_name" placeholder="First" ng-model="user.first_name">
				</div>
			</div>

			<div class="form-group" style="margin-top:30px;">
				<label for="last_name" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="last_name" placeholder="Last" ng-model="user.last_name">
				</div>
			</div>

			<div class="form-group" style="margin-top:30px;">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="example@example.com" ng-model="user.email">
				</div>
			</div>

			<div class="form-group" style="margin-top:30px;">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
				</div>
			</div>

			<div class="form-group" style="margin-top:30px;">
				<label for="grade" class="col-sm-2 control-label">Grade</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="grade" placeholder="Grade" ng-model="user.grade">
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block col-sm-12">Register</button>
		</form>
	</div>
</div>
